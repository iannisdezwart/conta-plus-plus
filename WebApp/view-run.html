<!DOCTYPE html>
<html lang="en" dir="ltr">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="/style">
		<link href="https://fonts.googleapis.com/css2?family=Ubuntu+Mono:wght@400;700&family=Ubuntu:wght@300;400;700&display=swap" rel="stylesheet">
		<script src="/plotly" charset="utf-8"></script>
		<script src="/file-buffer" charset="utf-8"></script>
		<script src="/view-run-script" charset="utf-8"></script>
		<script src="/view-run-graph" charset="utf-8"></script>
		<title>View Run | Conta++ WebApp</title>
	</head>
	<body>
		<div class="page">
			<h1>Conta++ WebApp</h1>
			<h3><a href="/">Home</a> > <a href="/list-runs">Run List</a> > View Run</h3>

			<div class="two-grid">
				<div id="graph-container">
					<div id="numbers">
						<h3>FPS: <span id="fps">----</span></h3>
						<h3>Infected: <span id="infected">-</span></h3>
						<h3>Susceptible: <span id="susceptible">-</span></h3>
						<h3>Recovered: <span id="recovered">-</span></h3>
					</div>

					<div id="graph">
						<!-- The plotly.js graph will be dynamically generated here -->
					</div>
				</div>

				<div class="communities">
					<p>Loading...</p>

					<!-- The community canvasses will be dynamically generated here -->
				</div>
			</div>

			<div class="controls">
				<div class="progressbar">
					<span class="progress"></span>
				</div>

				<a class="button" onclick="startAnimation()">Play</a>
			</div>
		</div>
	</body>
</html>
