<!DOCTYPE html>
<html lang="en" dir="ltr">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="/style">
		<link href="https://fonts.googleapis.com/css2?family=Ubuntu+Mono:wght@400;700&family=Ubuntu:wght@300;400;700&display=swap" rel="stylesheet">
		<script src="/perform-run-script" charset="utf-8"></script>
		<title>Perform Run | Conta++ WebApp</title>
	</head>
	<body>
		<div class="page">
			<h1>Conta++ WebApp</h1>
			<h3><a href="/">Home</a> > Perform Run</h3>

			<p>Select the settings for the run:</p>

			<div class="settings">
				<div class="setting">
					<p>Population Size:</p>
					<input type="number" id="population-size" value="1000">
				</div>
				<div class="setting">
					<p>Number of Communities:</p>
					<input type="number" id="number-of-communities" value="12">
				</div>
				<div class="setting">
					<p>Maximum Human Velocity:</p>
					<input type="number" id="human-max-velocity" value="5" step="0.01">
				</div>
				<div class="setting">
					<p>Spread Probability (0-1):</p>
					<input type="number" id="human-spread-probability" value="0.05" step="0.001">
				</div>
				<div class="setting">
					<p>Spread Range (px):</p>
					<input type="number" id="human-spread-range" value="20">
				</div>
				<div class="setting">
					<p>Infection Duration (ticks):</p>
					<input type="number" id="human-infection-duration" value="100">
				</div>
			</div>

			<a class="button" onclick="performRun()">Perform Run</a>

			<!-- This element will display when the user clicks ont the above button -->

			<div class="live-run" style="display: none;">
				<div class="key-value-pair">
					<span class="bold">Run ID</span>: <span id="run-id"></span>
				</div>
				<br><br>
				<div class="console-container">
					<code id="console"></code>
				</div>
			</div>
		</div>
	</body>
</html>
